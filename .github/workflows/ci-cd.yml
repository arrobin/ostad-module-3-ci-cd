name: Node.js CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: [self-hosted, windows, ASHIQ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests and save output
        run: |
          mkdir test-results
          try {
            npm test | Out-File -FilePath test-results/results.txt -Encoding utf8
          } catch {
            "Test failed, continuing..." | Out-File -Append test-results/results.txt
          }

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/results.txt

  deploy:
    needs: test
    runs-on: [self-hosted, windows, ASHIQ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./test-results

      - name: Display test results
        run: type .\test-results\results.txt

      - name: Install dependencies
        run: npm install

      - name: Install PM2 globally
        run: npm install -g pm2

      - name: Start app with PM2
        run: pm2 start src/server.js --name my-node-app